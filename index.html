<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Program Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: white;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Program Demo</h1>
    <div class="container">
        <h2>Check Number or String</h2>

        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput" placeholder="Enter number here...">
        
        <button onclick="checkOddOrEven()">Check Odd/Even</button>
        <button onclick="checkPrime()">Check Prime</button>
        
        <hr>

        <label for="stringInput">Enter a String:</label>
        <input type="text" id="stringInput" placeholder="Enter string here...">
        
        <button onclick="checkPalindrome()">Check Palindrome</button>

        <div class="result" id="result"></div>
    </div>

    <script src="app.js"></script>

</body>
</html>
